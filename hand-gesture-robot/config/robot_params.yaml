# Robot Parameters Configuration
# These parameters can be adjusted to tune the robot's behavior

hand_drive_node:
  ros__parameters:
    # Maximum velocities for TurtleBot3 Burger
    # Adjust these values based on your robot model
    max_linear_vel: 0.22    # m/s (TurtleBot3 Burger max: 0.22)
    max_angular_vel: 2.84   # rad/s (TurtleBot3 Burger max: 2.84)

    # Camera settings
    camera_id: 0            # Camera device ID (0 = default webcam)
    show_preview: true      # Show camera preview window

    # Control loop rate
    publish_rate: 15.0      # Hz (how often to publish commands)

# TurtleBot3 Model Specifications (for reference):
# ================================================
# TurtleBot3 Burger:
#   - Max linear velocity: 0.22 m/s
#   - Max angular velocity: 2.84 rad/s
#
# TurtleBot3 Waffle:
#   - Max linear velocity: 0.26 m/s
#   - Max angular velocity: 1.82 rad/s
#
# TurtleBot3 Waffle Pi:
#   - Max linear velocity: 0.26 m/s
#   - Max angular velocity: 1.82 rad/s

